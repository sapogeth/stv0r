<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stv0r - Web3 Social Messenger</title>
  <!-- ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Enoki -->
  <script src="https://cdn.enoki.dev/enoki.bundle.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      background-color: #6366f1;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      background-color: #4f46e5;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #4b5563;
      cursor: not-allowed;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      max-width: 90%;
      word-break: break-word;
      text-align: center;
      line-height: 1.5;
    }

    code {
      background-color: #1f2937;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      #result {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h2>üîê Stv0r zkLogin Demo</h2>
  <div class="button-container">
    <button id="login-btn" disabled>Sign in</button>
    <button id="register-btn" disabled>Register</button>
  </div>
  <div id="result">Loading Enoki...</div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const resultDiv = document.getElementById('result');

    // ‚úÖ –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
    window.addEventListener('load', async () => {
      if (typeof Enoki === 'undefined') {
        resultDiv.innerHTML = '‚ùå Enoki library failed to load.';
        console.error('‚ùå Enoki is not defined');
        return;
      }

      console.log('‚úÖ Enoki is loaded');
      resultDiv.innerHTML = '‚úÖ Enoki ready. You can sign in or register.';
      loginBtn.disabled = false;
      registerBtn.disabled = false;
    });

    async function performZkLogin(isRegister = false) {
      loginBtn.disabled = true;
      registerBtn.disabled = true;
      resultDiv.innerHTML = `‚è≥ ${isRegister ? 'Registering' : 'Signing in'}...`;

      try {
        const enoki = Enoki.init({
          appName: 'Stv0r Messenger',
          provider: 'google',
          // clientId: 'your-client-id.apps.googleusercontent.com'
        });

        const session = await enoki.signIn();

        console.log(`${isRegister ? 'Registration' : 'Login'} success`, session);

        resultDiv.innerHTML = `
          ‚úÖ ${isRegister ? 'Registered' : 'Logged in'} as:<br>
          <b>${session.userInfo.email}</b><br>
          Address: <code>${session.suiAddress}</code>
        `;
      } catch (err) {
        console.error(`${isRegister ? 'Registration' : 'Login'} error:`, err);
        resultDiv.innerHTML = `‚ùå ${isRegister ? 'Registration' : 'Login'} failed:<br>${err.message || 'Unknown error'}`;
      } finally {
        loginBtn.disabled = false;
        registerBtn.disabled = false;
      }
    }

    loginBtn.addEventListener('click', () => performZkLogin(false));
    registerBtn.addEventListener('click', () => performZkLogin(true));
  </script>
</body>
</html>
