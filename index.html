<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stvor zkLogin Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@mysten/enoki@1.0.0-beta.10/dist/browser.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    #login-btn {
      padding: 12px 24px;
      background-color: #6366f1;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #login-btn:hover {
      background-color: #4f46e5;
    }

    #result {
      margin-top: 24px;
      font-size: 14px;
      max-width: 80%;
      word-break: break-word;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üîê zkLogin Demo</h2>
  <button id="login-btn">Sign in with zkLogin</button>
  <div id="result"></div>

  <script>
    const resultDiv = document.getElementById('result');

    document.getElementById('login-btn').addEventListener('click', async () => {
      try {
        const enoki = Enoki.init({
          appName: "Stvor Messenger",
          provider: "google", 
        });

        const session = await enoki.signIn();

        console.log("zkLogin success:", session);
        resultDiv.innerHTML = `
          ‚úÖ Logged in as: <br><b>${session.userInfo.email}</b><br>
          Sui address: <code>${session.suiAddress}</code>
        `;


      } catch (err) {
        console.error("Login error:", err);
        resultDiv.innerHTML = "‚ùå Login failed. See console for details.";
      }
    });
  </script>
</body>
</html>
