<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stvor zkLogin Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@mysten/enoki@1.0.0-beta.10/dist/browser.umd.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #login-btn {
      padding: 12px 24px;
      background-color: #6366f1;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #login-btn:hover {
      background-color: #4f46e5;
      transform: translateY(-2px);
    }

    #login-btn:disabled {
      background-color: #4b5563;
      cursor: not-allowed;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      max-width: 90%;
      word-break: break-word;
      text-align: center;
      line-height: 1.5;
    }

    code {
      background-color: #1f2937;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      #login-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      #result {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h2>üîê Stvor zkLogin Demo</h2>
  <button id="login-btn" disabled>Sign in with zkLogin</button>
  <div id="result">Loading Enoki library...</div>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
    const loginBtn = document.getElementById('login-btn');
    const resultDiv = document.getElementById('result');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ Enoki
    if (typeof Enoki === 'undefined') {
      resultDiv.innerHTML = '‚ùå Failed to load Enoki library. Please check your internet connection or try again later.';
      console.error('Enoki library not loaded');
    } else {
      loginBtn.disabled = false;
      resultDiv.innerHTML = 'Ready to sign in with zkLogin';
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –≤—Ö–æ–¥–∞
    loginBtn.addEventListener('click', async () => {
      loginBtn.disabled = true;
      resultDiv.innerHTML = '‚è≥ Signing in...';

      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Enoki —Å –ø—Ä–æ–≤–∞–π–¥–µ—Ä–æ–º Google
        const enoki = Enoki.init({
          appName: 'Stvor Messenger',
          provider: 'google', // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ 'github', 'twitch' –∏ –¥—Ä.
        });

        // –í—ã–ø–æ–ª–Ω—è–µ–º –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ zkLogin
        const session = await enoki.signIn();

        // –õ–æ–≥–∏—Ä—É–µ–º —É—Å–ø–µ—Ö –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        console.log('zkLogin success:', session);
        resultDiv.innerHTML = `
          ‚úÖ Logged in as: <br><b>${session.userInfo.email}</b><br>
          Sui address: <code>${session.suiAddress}</code>
        `;

        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–ª–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º session.suiAddress
      } catch (err) {
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏ –≤—Ö–æ–¥–∞
        console.error('Login error:', err);
        resultDiv.innerHTML = `‚ùå Login failed: ${err.message || 'Unknown error. See console for details.'}`;
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
