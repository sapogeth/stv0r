<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stv0–∫ - web3 social messanger</title>
  <script src="https://cdn.jsdelivr.net/npm/@mysten/enoki@1.0.0-beta.10/dist/browser.umd.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      background-color: #6366f1;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4f46e5;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #4b5563;
      cursor: not-allowed;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      max-width: 90%;
      word-break: break-word;
      text-align: center;
      line-height: 1.5;
    }

    code {
      background-color: #1f2937;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      #result {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h2>üîê Stvor zkLogin Demo</h2>
  <div class="button-container">
    <button id="login-btn" disabled>Sign in with zkLogin</button>
    <button id="register-btn" disabled>Register with zkLogin</button>
  </div>
  <div id="result">Loading Enoki library...</div>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const resultDiv = document.getElementById('result');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ Enoki
    if (typeof Enoki === 'undefined') {
      resultDiv.innerHTML = '‚ùå Failed to load Enoki library. Please check your internet connection or try again later.';
      console.error('Enoki library not loaded');
    } else {
      loginBtn.disabled = false;
      registerBtn.disabled = false;
      resultDiv.innerHTML = 'Ready to sign in or register with zkLogin';
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Enoki –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    async function performZkLogin(isRegister = false) {
      loginBtn.disabled = true;
      registerBtn.disabled = true;
      resultDiv.innerHTML = `‚è≥ ${isRegister ? 'Registering' : 'Signing in'}...`;

      try {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Enoki
        const enoki = Enoki.init({
          appName: 'Stvor Messenger',
          provider: 'google', // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ 'github', 'twitch' –∏ –¥—Ä.
          // clientId: 'YOUR_GOOGLE_CLIENT_ID' // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –∏ –¥–æ–±–∞–≤—å—Ç–µ –≤–∞—à Client ID
        });

        // –í—ã–ø–æ–ª–Ω—è–µ–º –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ zkLogin
        const session = await enoki.signIn();

        // –õ–æ–≥–∏—Ä—É–µ–º —É—Å–ø–µ—Ö –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        console.log(`zkLogin ${isRegister ? 'registration' : 'login'} success:`, session);
        resultDiv.innerHTML = `
          ‚úÖ ${isRegister ? 'Registered' : 'Logged in'} as: <br><b>${session.userInfo.email}</b><br>
          Sui address: <code>${session.suiAddress}</code>
        `;

        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –≤ SUI –∏–ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        // –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å session.suiAddress –≤ –≤–∞—à –∫–æ–Ω—Ç—Ä–∞–∫—Ç –Ω–∞ SUI
      } catch (err) {
        console.error(`${isRegister ? 'Registration' : 'Login'} error:`, err);
        resultDiv.innerHTML = `‚ùå ${isRegister ? 'Registration' : 'Login'} failed: ${err.message || 'Unknown error. See console for details.'}`;
      } finally {
        loginBtn.disabled = false;
        registerBtn.disabled = false;
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—Ö–æ–¥–∞
    loginBtn.addEventListener('click', () => performZkLogin(false));

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    registerBtn.addEventListener('click', () => performZkLogin(true));
  </script>
</body>
</html>
